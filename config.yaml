dataset:
  name: chess
  data_dir: data/
  max_walk_length: 32
  mask_prob: 0.15
  ignore_index: -100
  num_walks: 1000
  train_ratio: 0.8
  val_ratio: 0.1
  test_ratio: 0.1

model:
  embedding_dim: 128
  hidden_dim: 256
  dropout: 0.1
  nhead: 4
  nlayers: 2

training:
  batch_size: 64
  epochs: 10
  lr: 0.001
  weight_decay: 0.0
  log_dir: logs/
  exp_name: default_run
  checkpoint_dir: checkpoints/
  use_cuda: true